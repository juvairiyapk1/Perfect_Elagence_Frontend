<mat-card>
    <mat-card-header class="m-4 flex justify-end">
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
          <td mat-cell *matCellDef="let element">{{element.user}}</td>
        </ng-container>
        
        <ng-container matColumnDef="subscriptionStartDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
          <td mat-cell *matCellDef="let element">{{element.sDate}}</td>
        </ng-container>
        
        <ng-container matColumnDef="subscriptionEndDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date</th>
          <td mat-cell *matCellDef="let element">{{element.eDate}}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount</th>
          <td mat-cell *matCellDef="let element">{{element.amount}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element">{{element.status}}</td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
