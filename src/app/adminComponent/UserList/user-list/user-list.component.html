
<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)" placeholder="Search"/>
    </mat-form-field>
  </mat-card-header>
  <mat-card-content>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

    <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Phone</th>
        <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Role </th>
        <td mat-cell *matCellDef="let element">{{element.role}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">

            <!-- <button (click)="editUser()" mat-raised-button color="primary">Edit</button> -->
            @if (!element.blocked) {
            <button mat-raised-button color="warn" (click)="blockUser(element.id)">Block</button>
            }
            @if(element.blocked){
            <button mat-raised-button color="primary" (click)="unblockUser(element.id)">UnBlock</button>
            }

            
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<mat-card-footer>
  <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
</mat-card-footer>
</mat-card>
