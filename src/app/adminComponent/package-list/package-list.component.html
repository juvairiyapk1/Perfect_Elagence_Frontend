<mat-card>
  <mat-card-header class="m-4 flex justify-end">
    <button mat-raised-button color="primary" (click)="openPackageAddPopup()">Add</button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      
      <ng-container matColumnDef="packageName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Package Name</th>
        <td mat-cell *matCellDef="let element">{{element.packageName}}</td>
      </ng-container>
      
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration</th>
        <td mat-cell *matCellDef="let element">{{element.duration}}</td>
      </ng-container>
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
        <td mat-cell *matCellDef="let element">{{element.price}}</td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[3,6,9]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
