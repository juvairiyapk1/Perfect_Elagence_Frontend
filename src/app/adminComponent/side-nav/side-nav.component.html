<mat-drawer-container>
    <mat-drawer #drawer opened="true" mode="side">
        <mat-toolbar color="primary">
            <mat-icon>account_circle</mat-icon>
            <span>Admin</span>
          </mat-toolbar>
       <mat-nav-list>
        <mat-list-item>
            <button mat-button routerLink="/admin/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button routerLink="/admin/user_list"><mat-icon>people</mat-icon>Users</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button routerLink="/admin/package_list"><mat-icon>card_giftcard</mat-icon>Packages</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>people_outline</mat-icon>Subcribers</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button><mat-icon>payment</mat-icon>Payment</button>
        </mat-list-item>
        <mat-list-item>
            <button mat-button (click)="logout()"><mat-icon>logout</mat-icon>LOGOUT</button>
        </mat-list-item>
       </mat-nav-list> 
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center; min-height: 600px;">
            <router-outlet></router-outlet>
     
        </div>
    </mat-drawer-content>
</mat-drawer-container>
