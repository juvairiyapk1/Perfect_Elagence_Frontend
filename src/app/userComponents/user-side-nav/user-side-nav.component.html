@if (sidenav.mode === 'over') {
    <button mat-icon-button (click)="sidenav.toggle()">
        @if(!sidenav.opened){
        <mat-icon>menu</mat-icon>
        }
        @if (sidenav.opened) {
            <mat-icon>close</mat-icon>
        }
    </button>
    }
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="over"  class="sidenav" #sidenav="matSidenav">
      <div class="profile">
        <div class="profile-header">
          <img src="https://www.freepik.com/free-ai-image/medium-shot-man-working-as-real-estate-agent_94939789.htm#fromView=search&page=1&position=11&uuid=44451884-98b7-4fb4-8f8e-6094d867a6cf" alt="Profile Image" class="profile-image rounded">
          <span class="profile-name">Nihal</span>
          <button mat-button color="warn">Upgrade Membership</button>
        </div>
        <div class="profile-details">
          <button  mat-button class="profilebutton">
            <mat-icon>person</mat-icon>
            <span>My Profile</span>
          </button>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-icon>settings</mat-icon>
                  <span>Account Settings</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-card>
                <button mat-button>
                  <mat-icon>mail</mat-icon>
                  <span>sms/Email Alerts</span>
                </button>
                <button mat-button>
                  <mat-icon>visibility_off</mat-icon>
                  <span>Hide Profile</span>
                </button>
                <button mat-button>
                  <mat-icon>lock</mat-icon>
                  <span>Edit Password</span>
                </button>
                <button mat-button>
                  <mat-icon>delete</mat-icon>
                  <span>Delete Profile</span>
                </button>
                <button mat-button  (click)="logout()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Logout</span>
                </button>
              </mat-card>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
      <div class="help">
        <p>Help Line: 9745838383</p>
        <p>Email: perfectelegance.com</p>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z4">
        
        <router-outlet></router-outlet>

      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
