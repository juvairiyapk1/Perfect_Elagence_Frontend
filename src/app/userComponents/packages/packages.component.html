@if(isLoading){
  <div class="flex justify-center items-center min-h-screen">
 <mat-spinner></mat-spinner>
  </div>
}
@else {

<div class="flex flex-wrap justify-center gap-8 p-8  ">
  @for (pkg of packages; track pkg) {
    <div class="package-option relative w-full sm:w-1/2 md:w-1/3 lg:w-1/5 xl:w-1/5 cursor-pointer h-80  " (click)="onPackageSelect(pkg)">
      
      <input type="radio" [id]="pkg.priceId" name="package" [value]="pkg.packageName"  class="hidden peer" >
      <label [for]="pkg.packageName" class="flex flex-col items-center justify-center p-4 bg-white border rounded-lg shadow-lg peer-checked:bg-blue-500 peer-checked:text-white transition-all duration-300">
        <div class="absolute -top-3 left-0 right-0 mx-auto w-3/4 bg-red-800 text-center py-1 rounded-full text-lg font-semibold peer-checked:bg-blue-600 text-white">
          {{ pkg.packageName }}
        </div>
        <div class="mt-8 text-lg font-bold text-black ">{{ pkg.duration}}</div>
        <div class="text-lg font-bold mt-4 text-black"> {{ pkg.price|currency:"&#8377;" }}/-</div>
      </label>
    </div>
  }
</div>
}
