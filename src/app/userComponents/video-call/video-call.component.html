<div class="flex flex-col items-center">
  <div class="flex justify-center w-full mb-4">
    <video id="localVideo" class="w-1/2 max-w-md mx-2 border border-gray-300 rounded" autoplay muted></video>
    <video id="remoteVideo" class="w-1/2 max-w-md mx-2 border border-gray-300 rounded" autoplay></video>
  </div>
  <div class="flex justify-center items-center">
    <button (click)="toggleAudio()" class="mx-2 p-2 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          [attr.d]="isAudioEnabled ? 'M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z' : 'M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2'"/>
      </svg>
    </button> 
     <button (click)="toggleVideo()" class="mx-2 p-2 rounded-full bg-gray-200 hover:bg-gray-300 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          [attr.d]="isVideoEnabled ? 'M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z' : 'M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636'"/>
      </svg>
    </button>
     <button (click)="endCall()" class="mx-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none">
      End Call
    </button>
  </div>
</div> -
